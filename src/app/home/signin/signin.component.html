<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input #inputEmail formControlName="email" class="form-control" placeholder="e-mail" autofocus>
        <small class="text-danger d-block mt-2" *ngIf="loginForm.get('email').errors?.required">
            Email is required!
        </small>
    </div>

    <div class="form-group">
        <input formControlName="password" class="form-control" placeholder="password">
        <small class="text-danger d-block mt-2" *ngIf="loginForm.get('password').errors?.required">
            Password is required!
        </small>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
        login
    </button>

</form>

<p>Not a user?<a>Register now</a></p>
